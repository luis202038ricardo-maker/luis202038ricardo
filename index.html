<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Sistema Completo</title>
</head>
<body>

<!-- Navegação -->
<nav>
  <div class="menu container">
    <h2>Logo</h2>

    <div id="hamburger">☰</div>

    <ul id="nav-links">
      <li><a href="#">Home</a></li>
      <li>
        Projetos ▼
        <ul>
          <li><a href="#">Web</a></li>
          <li><a href="#">Mobile</a></li>
        </ul>
      </li>
      <li><a href="#">Contato</a></li>
    </ul>
  </div>
</nav>

<!-- Conteúdo -->
<section class="container" style="margin-top: var(--space-48);">
  <div class="grid-12">
    
    <!-- Card 1 -->
    <div class="card" style="grid-column: span 4;">
      <h3>Projeto 1</h3>
      <span class="badge">UI Design</span>
      <p>Descrição do projeto.</p>
      <button class="btn btn-primary">Ver mais</button>
    </div>

    <!-- Card 2 -->
    <div class="card" style="grid-column: span 4;">
      <h3>Projeto 2</h3>
      <span class="badge">Frontend</span>
      <p>Descrição do projeto.</p>
      <button class="btn btn-primary">Ver mais</button>
    </div>

    <!-- Card 3 -->
    <div class="card" style="grid-column: span 4;">
      <h3>Projeto 3</h3>
      <span class="badge">Backend</span>
      <p>Descrição do projeto.</p>
      <button class="btn btn-primary">Ver mais</button>
    </div>

  </div>
</section>

<!-- Formulário -->
<section class="container" style="margin-top: var(--space-48);">
  <h2>Contato</h2>
  <input type="text" placeholder="Seu nome">
  <input type="email" placeholder="Seu e-mail">
  <textarea placeholder="Mensagem"></textarea>
  <button class="btn btn-primary">Enviar</button>
</section>

<!-- Alert -->
<div class="alert alert-success container" style="margin-top: var(--space-48);">
  Mensagem enviada com sucesso!
</div>

<!-- Modal -->
<div class="modal-bg" id="modal">
  <div class="modal">
    <h3>Modal de Exemplo</h3>
    <p>Conteúdo do modal aqui.</p>
    <button class="btn btn-primary" onclick="fecharModal()">Fechar</button>
  </div>
</div>

</body>

<script>
function abrirModal(){
  document.getElementById("modal").style.display = "flex";
}

function fecharModal(){
  document.getElementById("modal").style.display = "none";
}

document.getElementById("hamburger").onclick = () => {
  document.getElementById("nav-links").classList.toggle("show");
}
</script>

</html>
